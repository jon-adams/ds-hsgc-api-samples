<div ng-show="playByPlayAvailable" class="nfhs-scout-shot-chart">
  <div class="nfhs-scout-period-selector">
    <ul class="nfhs-scout-hidden-sm">
      <li class="nfhs-scout-selector-label">Quarter:</li>
      <li ng-class="{'nfhs-scout-active': selectedShotChartPeriod === null}">
        <a href ng-click="selectedShotChartPeriod = null">All</a>
      </li>
      <li ng-repeat="period in playByPlayPeriods" ng-class="{'nfhs-scout-active': selectedShotChartPeriod == period.value}">
        <a href ng-click="$parent.selectedShotChartPeriod = period.value">{{period.display}}</a>
      </li>
    </ul>
    <div class="nfhs-scout-visible-sm">
      <label for="nfhs-scout-period-selector">
        Quarter
        <select name="nfhs-scout-period-selector" ng-options="period.value as period.display for period in playByPlayPeriods" ng-model="selectedShotChartPeriod" required>
          <option value="">All Quarters</option>
        </select>
      </label>
    </div>
  </div>

  <div class="nfhs-scout-shot-chart-teams">
    <div class="nfhs-scout-shot-chart-team nfhs-scout-shot-chart-team-away">
      <label>
        <div>{{awayName}}</div>
        <select ng-model="awayPlayerFilter" ng-options="player.DisplayName for player in players[awayTeamSeasonId]">
          <option value="">All Players</option>
        </select>
      </label>
    </div>
    <div class="nfhs-scout-shot-chart-team nfhs-scout-shot-chart-team-home">
      <label>
        <div>{{homeName}}</div>
        <select ng-model="homePlayerFilter" ng-options="player.DisplayName for player in players[homeTeamSeasonId]">
          <option value="">All Players</option>
        </select>
      </label>
    </div>
  </div>
  <div class="nfhs-scout-shot-chart-container">
    <img class="nfhs-scout-basketball-court" src=""/>
    <div ng-repeat="shot in playByPlay | filterShots:awayPlayerFilter:homePlayerFilter:selectedShotChartPeriod" title="{{shot.Description}}" style="top: {{getShotTop(shot)}}%; left: {{getShotLeft(shot)}}%;"  class="nfhs-scout-shot-chart-shot {{getShotImageClass(shot)}}"></div>
  </div>
  <div class="nfhs-scout-shot-chart-legend">
    <span class="nfhs-scout-shot-chart-shot-made">Made</span>
    <span class="nfhs-scout-shot-chart-shot-missed">Miss</span>
  </div>
</div>
