<div ng-show="playByPlayAvailable" class="nfhs-scout-play-by-play">
  <div class="nfhs-scout-period-selector">
    <ul class="nfhs-scout-hidden-sm">
      <li class="nfhs-scout-selector-label">Game:</li>
      <li ng-repeat="period in playByPlayPeriods" ng-class="{'nfhs-scout-active': selectedPeriod == period.value}">
        <a href ng-click="$parent.selectedPeriod = period.value">{{period.display}}</a>
      </li>
    </ul>
    <div class="nfhs-scout-visible-sm">
      <label for="nfhs-scout-period-selector">Game</label>
      <select name="nfhs-scout-period-selector" ng-options="period.value as period.display for period in playByPlayPeriods" ng-model="selectedPeriod" required></select>
    </div>
  </div>
  <div class="nfhs-scout-play-by-play-plays">
    <table class="nfhs-scout-table">
      <thead>
        <tr>
          <th class="nfhs-scout-play-by-play-team nfhs-scout-play-by-play-team-away" title="{{awayName}}">
            <img ng-src="{{awayLogo}}" class="nfhs-scout-logo"/>
            <span class="nfhs-scout-play-by-play-team-acronym nfhs-scout-visible-sm">{{awayAcronym}}</span>
            <span class="nfhs-scout-play-by-play-team-name nfhs-scout-hidden-sm">{{awayName}}</span>
          </th>
          <th class="nfhs-scout-play-by-play-score">Score</th>
          <th class="nfhs-scout-play-by-play-team" title="{{homeName}}">
            <img ng-src="{{homeLogo}}" class="nfhs-scout-logo"/>
            <span class="nfhs-scout-play-by-play-team-acronym nfhs-scout-visible-sm">{{homeAcronym}}</span>
            <span class="nfhs-scout-play-by-play-team-name nfhs-scout-hidden-sm">{{homeName}}</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="play in playByPlay | filter:{'GameNumber': selectedPeriod}:true">
          <td ng-class='{"nfhs-scout-scoring": play.Score > 0 }' class="nfhs-scout-play-by-play-team nfhs-scout-play-by-play-team-away">
            <span ng-show="play.TeamSeasonId == awayTeamSeasonId">{{play.Description}}</span>
          </td>
          <td class="nfhs-scout-play-by-play-score" ng-class='{"nfhs-scout-scoring": play.IsScoring }'>{{play.AwayScore}} - {{play.HomeScore}}</td>
          <td ng-class='{"nfhs-scout-scoring": play.Score > 0 }' class="nfhs-scout-play-by-play-team">
            <span ng-show="play.TeamSeasonId == homeTeamSeasonId">{{play.Description}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
