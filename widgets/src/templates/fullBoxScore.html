<div datacast="{{unityGameKey}}">
  <div scoreboard></div>
  <div game-leaders></div>

  <div class="nfhs-scout-tabbed-details" ng-show="statsAvailable || playByPlayAvailable">
    <ul class="tabs">
      <li class="details" ng-show="statsAvailable"><a href="#" class="active">Detailed Stats</a></li>
      <li class="summary" ng-show="playByPlayAvailable"><a href="#">Scoring Summary</a></li>
      <li class="playbyplay" ng-show="playByPlayAvailable"><a href="#">Play by Play</a></li>
      <li class="rosters" ng-show="(players[homeTeamSeasonId] | rosterPlayersToDisplay).length + (players[awayTeamSeasonId] | rosterPlayersToDisplay).length > 0"><a href="#">Rosters</a></li>
    </ul>
    <div class="tabbedContent">
      <div team-stats class="details"></div>
      <div scoring-summary class="summary" style="display:none;"></div>
      <div play-by-play class="playbyplay" style="display:none;"></div>
      <div rosters class="rosters" style="display:none;"></div>
    </div>
  </div>

  <div class="nfhs-scout-playerstats" ng-show="statsAvailable">
      <ul class="tabs">
        <li class="team1"><a href="#" class="active"><img ng-src="{{homeLogo}}" alt="">{{homeName}}</a></li>
        <li class="team2"><a href="#" class=""><img ng-src="{{awayLogo}}" alt="">{{awayName}}</a></li>
      </ul>
      <div class="tabbedContent">
        <div player-stats team-id="{{homeTeamSeasonId}}" class="team1"></div>
        <div player-stats team-id="{{awayTeamSeasonId}}" class="team2" style="display:none;"></div>
      </div>
  </div>
</div>
