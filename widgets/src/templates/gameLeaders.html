<div ng-show="leadersAvailable" class="nfhs-scout-game-leaders nfhs-scout-leaders">
    <h4 class="nfhs-scout-heading">Game Leaders</h4>
    <table class="nfhs-scout-table">
      <thead>
        <tr>
          <th></th>
          <th>Pass</th>
          <th>Rush</th>
          <th>Rec</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img ng-src="{{awayLogo}}" alt="" class="nfhs-scout-logo" /> {{awayShortName}}</td>
          <td>{{leaders.awayPassingLeader}}</td>
          <td>{{leaders.awayRushingLeader}}</td>
          <td>{{leaders.awayReceivingLeader}}</td>
        </tr>
        <tr>
          <td><img ng-src="{{homeLogo}}" alt="" class="nfhs-scout-logo" /> {{homeShortName}}</td>
          <td>{{leaders.homePassingLeader}}</td>
          <td>{{leaders.homeRushingLeader}}</td>
          <td>{{leaders.homeReceivingLeader}}</td>
        </tr>
      </tbody>
    </table>
</div>
