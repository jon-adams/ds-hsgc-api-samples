<div ng-show="playByPlayAvailable" class="ds-widget-play-by-play">
  <h4>Play by Play</h4>
  <button class="periodSelector" ng-class='{"active": selectedPeriod == 1 }' ng-click="selectedPeriod = 1" ng-show="currentPeriod >= 1">Q1</button>
  <button class="periodSelector" ng-class='{"active": selectedPeriod == 2 }'  ng-click="selectedPeriod = 2" ng-show="currentPeriod >= 2">Q2</button>
  <button class="periodSelector" ng-class='{"active": selectedPeriod == 3 }'  ng-click="selectedPeriod = 3" ng-show="currentPeriod >= 3">Q3</button>
  <button class="periodSelector" ng-class='{"active": selectedPeriod == 4 }'  ng-click="selectedPeriod = 4" ng-show="currentPeriod >= 4">Q4</button>

  <div ng-repeat="drive in selectedPeriodPlays">
    <table>
      <thead>
        <tr>
          <th colspan="3">
            <img ng-src="{{getLogo(drive[0])}}" class="ds-widget-logo"/>
            {{drive[0].TeamName}} at {{drive[0].TimeOnClock | timeOnClock }}
          </th>
          <!--th>Time</th>
          <th>Play</th-->
          <th class="play-by-play-score">{{awayAcronym}}</th>
          <th class="play-by-play-score">{{homeAcronym}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="play in drive">
          <td ng-class='{"scoring": play.IsScoring }' class="play-by-play-spot">{{play.Down}} and {{play.Distance}} at {{getSpot(play)}}</td>
          <td ng-class='{"scoring": play.IsScoring }'>{{play.TimeOnClock | timeOnClock }}</td>
          <td ng-class='{"scoring": play.IsScoring }'>{{play.Description}}</td>
          <td ng-class='{"scoring": play.IsScoring }' class="play-by-play-score">{{play.AwayScore}}</td>
          <td ng-class='{"scoring": play.IsScoring }' class="play-by-play-score">{{play.HomeScore}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
