<html>
  <head>
    <!-- general browser meta data, may be customized but if in an IFRAME, doesn't really matter -->
    <title>NFHS example</title>
    <link rel="icon" href="">


    <!-- required elements, leave these alone for the most part -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet" type="text/css">
    <script>
        (function(i, s, o, g, r, a, m) { i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function() { (i[r].q = i[r].q || []).push(arguments) }, i[r].l = 1 * new Date(); a = s.createElement(o), m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m); })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    </script>


    <!-- when implementing this elsewhere, point these links to the latest version on https://cdn.digitalscout.com/ -->
    <script src="hsgc-widgets.js"></script> <!-- in production, use https://cdn.digitalscout.com/js/hsgc-widgets/2.0.0/hsgc-widgets.js for example -->
    <link rel="stylesheet" href="css/base.css"> <!-- in production, use https://cdn.digitalscout.com/js/hsgc-widgets/2.0.0/css/base.css for example -->

    <!-- put your custom stylesheet here, to override the base.css with your own prefered layouts, styles, and colors -->
    <link href="https://www.nfhsnetwork.com/sites/all/themes/nfhs/css/layout.css" rel="stylesheet">
    <link rel="stylesheet" href="css/nfhs.css">
    <style>
      .container { padding-top: 40px; }
      @media only screen and (max-device-width: 960px) {
        nav#navigation {
          display: none;
        }
        body #page { margin-left: 0; }
      }
    </style>

    <!-- various development helpers, not necessary for use elsewhere -->
    <script src="//localhost:35729/livereload.js?snipver=1" async="" defer=""></script>
  </head>
  <body class="page-events">
      <header id="header">
      </header>

      <nav role="navigation" id="navigation" class="open">
      </nav>

      <div id="page">
        <div id="main-content">
          <div id="content" class="clearfix">
            <div id="block-system-main" class="block block-system">
              <div class="content">
                <div class="top">
                </div>
                <div class="container">
                  <div class="left eight columns alpha">
                    <div class="eventdetails"></div>

                    <div full-box-score sport="Football" game="7d86cbe425" publisher="be63e7cc84"></div>

                    <div class="cards" style="">
                      <div class="card">
                        <div class="details">
                          <div class="cardplaybtn"></div>
                          <div class="dataonly" datacast="b2ce3b458a" publisher="96c6864c38" sport="Football">
                            <div class="left">
                              <div class="score">{{getScore('abe6d76deb')}}</div>
                              <div class="logo" style="background-color: #546376; background-image: url(http://s3.amazonaws.com/unity-school-logos/Default_profile_icon.png)">
                              </div>
                              <p class="name">{{getTeamName('abe6d76deb')}}</p>
                            </div>
                            <div class="right">
                              <div class="score">{{getScore('a49a04f49d')}}</div>
                              <div class="logo" style="background-color: #546376; background-image: url(http://s3.amazonaws.com/unity-school-logos/Default_profile_icon.png)">
                              </div>
                              <p class="name">{{getTeamName('a49a04f49d')}}</p>
                            </div>
                          </div>

                          <div class="cardContent">
                            <span class="type">Stats</span>
                            <h3>Football</h3>
                            <h4>Freshman Football</h4>
                            <span class="description">Mississinewa High School vs. Madison-Grant...</span>
                            <span class="date" id="foo">Oct 07 | 7:00 PM EDT | Location TBA</span>
                          </div>
                        </div>
                        <ul class="actions game_06265f6b94" data-eid="game_06265f6b94">
                          <li onclick="nfhs.nfhs_app.members.card_clickEvent('reminder', 'game', 'b2ce3b458a' );" class="reminder"><a>Watch Later</a></li>
                          <li onclick="nfhs.nfhs_app.members.card_clickEvent('favorite', 'game', 'b2ce3b458a' );" class="favorite"><a>Favorite</a></li>
                          <li class="share"><a>Share</a></li>
                          <div class="cardSocial" style="display: none;">
                            <div class="sharethis-wrapper"></div>
                          </div>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="right four columns omega">
                    <div class="digital-scout-game-summary">
                      <div game-summary game="b2ce3b458a" sport="Football" publisher="no pub"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script>
      nfhs = {
        auth: {
          datacast: function(gameKey, publisherKey, cb) {
            cb({authorized: true});
          }
        },
        utils: {
          getUnityObject: function(type, key, cb) {
            var resource;
            if (type == "game") {
              resource = "games";
            }
            $.get(hsgcWidgets.unityRoot + resource + "/" + key, function(data) {
              cb(data);
            });
          }
        },
        analytics: {
          sendPageView: function(data) { console.log(data); }
        },
        templater: {
          datacastUpsell: function(game, cb) {
            cb({});
          }
        }
      };
      nfhsplayer = {
        templates: {
          upsell: function(vars) {
            return '<div>Upsell</div>';
          }
        }
      };

      hsgcWidgets.init({
        env: 'prod',
        imageRoot: '',
        beforeLoadDatacast: hsgcWidgets.networkAuthorize,
        fullBoxScoreFirstLoaded: function() { nfhs.analytics.sendPageView('data'); }
      });

    </script>
  </body>
</html>
