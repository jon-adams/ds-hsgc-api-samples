<!doctype html>
<html>
  <head>
    <!-- general meta data -->
    <title>Football</title>

    <!-- required elements, leave these alone for the most part -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/base.css">

    <!-- put your custom stylesheet here, to override the base.css with your own prefered layouts, styles, and colors -->
    <link href="https://stats.digitalscout.com/css/widgets.less" rel="stylesheet" type="text/css" />

    <script src="//localhost:35729/livereload.js?snipver=1" async="" defer=""></script>
  </head>
  <body>
    <div class="container">
      <!-- the sport and game id should be updated as necessary, and match the keyStrategy used below -->
      <div full-box-score sport="Football" game="8271517"></div>
      <!-- the game summary is optional, and is a separate element that can be removed or moved around as you wish -->
      <div game-summary sport="Football" game="8271517"></div>
    </div>
    <script>
      hsgcWidgets.init({
        env: 'prod',  // prod=production, stage=staging/testing, dev=development; switches between the default URL endpoints for each environment
        keyStrategy: 'hsgc',  // hsgc is the default, using Digital Scout identifiers; others available for custom third-party useâ€”contact support@digitalscout.com for more info
        showTeamLinks: true,  // if true, will link team logos and names to stats.digitalscout.com
        imageRoot: 'https://stats.digitalscout.com/'
      });
    </script>
  </body>
</html>
