<html>
  <head>
    <!-- general browser meta data, may be customized but if in an IFRAME, doesn't really matter -->
    <title>Volleyball</title>
    <link rel="icon" href="">


    <!-- required elements, leave these alone for the most part -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet" type="text/css">
    <script>
        (function(i, s, o, g, r, a, m) { i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function() { (i[r].q = i[r].q || []).push(arguments) }, i[r].l = 1 * new Date(); a = s.createElement(o), m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m); })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    </script>


    <!-- when implementing this elsewhere, point these links to the latest version on https://cdn.digitalscout.com/ -->
    <script src="hsgc-widgets.js"></script> <!-- in production, use https://cdn.digitalscout.com/js/hsgc-widgets/2.0.0/hsgc-widgets.js for example -->
    <link rel="stylesheet" href="css/base.css"> <!-- in production, use https://cdn.digitalscout.com/js/hsgc-widgets/2.0.0/css/base.css for example -->

    <!-- put your custom stylesheet here, to override the base.css with your own prefered layouts, styles, and colors -->
    <!-- <link href="https://stats.digitalscout.com/css/widgets.less" rel="stylesheet" type="text/css" /> -->

    <!-- development helpers, not necessary for use elsewhere -->
    <script type="text/javascript">
      if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
        $('head').append('<script language="javascript" src="//localhost:35729/livereload.js?snipver=1" async="async" defer="defer"><'+'/script>');
      }
    </script>
  </head>
  <body class="page-events">
    <div class="container">
      <div class="left two-thirds column alpha">

        <!-- the sport and game (not shown, but would look like game="8267306", or instead can be supplied in the URL like "volleyball.html?gameKey=8267306") should be updated as necessary, and match the keyStrategy used below -->
        <div full-box-score sport="Volleyball"></div>

      </div>

      <div class="right one-third column omega">

        <!-- the game summary is optional, and is a separate element that can be removed or moved around as you wish -->
        <div game-summary sport="Volleyball"></div>

      </div>
    </div>

    <script>
      nfhs = {
        auth: {
          datacast: function(gameKey, publisherKey, cb) {
            cb({authorized: true});
          }
        },
        utils: {
          getUnityObject: function(type, key, cb) {
            var resource;
            if (type == "game") {
              resource = "games";
            }
            $.get(hsgcWidgets.unityRoot + resource + "/" + key, function(data) {
              cb(data);
            });
          }
        },
        analytics: {
          sendPageView: function(data) { console.log(data); }
        },
        templater: {
          datacastUpsell: function(game, cb) {
            cb({});
          }
        }
      };

      nfhsplayer = {
        templates: {
          upsell: function(vars) {
            return '<div>Upsell</div>';
          }
        }
      };

      hsgcWidgets.init({
        env: 'prod',  // prod=production, stage=staging/testing, dev=development; switches between the default URL endpoints for each environment
        keyStrategy: 'hsgc',  // hsgc is the default, using Digital Scout identifiers; others available for custom third-party useâ€”contact support@digitalscout.com for more info
        showTeamLinks: true,  // if true, will link team logos and names to stats.digitalscout.com
        imageRoot: 'https://img.digitalscout.com/'
        //,
        // beforeLoadDatacast: hsgcWidgets.networkAuthorize /* check for authorization, or anything else you want to do, before the datacast load is attempted */,
        // fullBoxScoreFirstLoaded: function() { /* do something after first load */ }
      });
    </script>
  </body>
</html>
