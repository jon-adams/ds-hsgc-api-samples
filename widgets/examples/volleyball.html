<html>
  <head>
    <title>Volleyball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="hsgc-widgets.js"></script>
    <script src="//localhost:35729/livereload.js?snipver=1" async="" defer=""></script>
    <link href="https://stats.digitalscout.com/css/widgets.less" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="icon" href="">
  </head>
  <body class="page-events">
    <div class="container">
      <div class="left two-thirds column alpha">

        <div full-box-score sport="Volleyball" game="8267306"></div>

      </div>

      <div class="right one-third column omega">

        <div game-summary game="8267306" sport="Volleyball"></div>

      </div>
    </div>

    <script>
      nfhs = {
        auth: {
          datacast: function(gameKey, publisherKey, cb) {
            cb({authorized: true});
          }
        },
        utils: {
          getUnityObject: function(type, key, cb) {
            var resource;
            if (type == "game") {
              resource = "games";
            }
            $.get(hsgcWidgets.unityRoot + resource + "/" + key, function(data) {
              cb(data);
            });
          }
        },
        analytics: {
          sendPageView: function(data) { console.log(data); }
        },
        templater: {
          datacastUpsell: function(game, cb) {
            cb({});
          }
        }
      };

      nfhsplayer = {
        templates: {
          upsell: function(vars) {
            return '<div>Upsell</div>';
          }
        }
      };

      hsgcWidgets.init({
        env: 'prod',
        imageRoot: 'https://stats.digitalscout.com/',
        keyStrategy: 'hsgc',
        showTeamLinks: true,
        //beforeLoadDatacast: hsgcWidgets.networkAuthorize,
        //fullBoxScoreFirstLoaded: function() { nfhs.analytics.sendPageView('data'); }
      });
    </script>
  </body>
</html>
